<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Enter a name...">
        <ul id="names"class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Amit</a>
            </li>
            <li class="collection-item">
                <a href="#">Anand</a>
            </li>
            <li class="collection-item">
                <a href="#">Ashok</a>
            </li>
            <li class="collection-item">
                <a href="#">Ashwin</a>
            </li>
        </ul>
        <ul id="names"class="collection with-header">
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bharat</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Black Panther</a>
            </li>
        </ul>
        <ul id="names"class="collection with-header">
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Chadwick</a>
            </li>
            <li class="collection-item">
                <a href="#">Clain</a>
            </li>
        </ul>
    </div>
    <script>
        //get input element
        let filterInput = document.getElementById('filterInput');
        // add event listener
        filterInput.addEventListener('keyup', filterNames);
        function filterNames() {
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            // console.log(filterValue);
            // get names ul
            let ul = document.getElementById('names');
            //get lis from ul
            let li = ul.querySelectorAll('li.collection-item');

            // loop through array items 
            for(let i= 0; i< li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
