<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .btn {
            background-color: #4CAF50;
            border: none;
            font-size: 16px;
            color: white;
            padding: 12px 16px;
        }
    </style>
</head>

<body>
    <button class="btn"><i class="fa fa-spinner fa-spin"></i> Loading</button>
    <button class="btn"><i class="fa fa-circle-o-notch fa-spin"></i> Loading</button>
    <button class="btn"><i class="fa fa-refresh fa-spin"></i> Loading</button>
</body>

</html>
